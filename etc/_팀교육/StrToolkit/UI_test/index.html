<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Load Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dead / Live Load Information 입력기</h1>
        <div class="form-group">
            <label for="DLinput">층별 DL 입력 (kN/m²):</label>
                <button id="increaseButton">+</button>
                <button id="decreaseButton">-</button>
                <div id="inputContainer"></div>
        </div>
        <button onclick="saveLoadData_asJson()">Save Data</button>
        <div id="result"></div>
    </div>
    <div> <span> ... </span> </div>
    <div class="container">
        <h1>Wind Load Information 입력기</h1>
        <div class="form-group">
            <label for="codeSelect">코드선택:</label>
            <select id="codeSelect">
                <option value="NA">None Application</option>
                <option value="ASCE">ASCE 7-22</option>
                <option value="KDS">KDS 41 12 00</option>
                <option value="EN">EN1991-1-1-4</option>
            </select>
        </div>
        <div class="form-group">
            <label for="BasicWindSpeed">Basic Wind Speed (m/s):</label>
            <input type="number" id="BasicWindSpeed" placeholder="Enter wind speed in m/s">
        </div>
        <div class="form-group">
            <label for="exposureCategory">Exposure Category:</label>
            <select id="exposureCategory">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
        </div>
        <div class="form-group">
            <label for="TopoFactor">Topographic factor(Kzt):</label>
            <input type="number" id="TopoFactor" placeholder="Enter factor value">
        </div>
        <div class="form-group">
            <label for="enclosureClass">Enclosure Classification:</label>
            <select id="exposureCategory">
                <option value="A">Shelter</option>
                <option value="B">Building - Enclosed</option>
                <option value="C">Building - Parially Enclosed</option>
                <option value="D">Building - Open</option>
            </select>
        </div>

        <button onclick="saveLoadData_asJson()">Save Data</button>
        <div id="result"></div>
    </div>
    <div> <span> ... </span> </div>
    <body>
        <div class="container">
            <h1>Seismic Load Information 입력기</h1>
            <div class="form-group">
                <label for="codeSelect">코드선택:</label>
                <select id="codeSelect">
                    <option value="NA">None Application</option>
                    <option value="ASCE">ASCE 7-05</option>
                    <option value="KDS">KDS 41 12 00</option>
                    <option value="EN">EN1991-8</option>
                </select>
            </div>
            <div class="form-group">
                <label for="siteClass">Site Class:</label>
                <select id="siteClass">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                </select>
            </div>
            <div class="form-group">
                <label for="riskCategory">Risk Category:</label>
                <select id="riskCategory">
                    <option value="1">Ⅰ</option>
                    <option value="2">Ⅱ</option>
                    <option value="3">Ⅲ</option>
                    <option value="4">Ⅳ</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rmf">Response modification factor:</label>
                <blockquote>
                <div class="sub-form-group">
                    <label for="rmfLong">Longitude Side (X-axis):</label>
                    <input type="number" id="rmfLong" placeholder="Enter factor value">
                </div>
                <div class="sub-form-group">
                    <label for="rmfTrans">Transverse Side (Y-axis):</label>
                    <input type="number" id="rmfTrans" placeholder="Enter factor value">
                </div>
                </blockquote>
            </div>
            <div class="form-group">
                <label for="spectralAccelParam">Spectral acceleration parameters:</label>
                <blockquote>
                <div class="sub-form-group">
                    <label for="sapSds">Sds:</label>
                    <input type="number" id="sapSds" placeholder="Enter factor value">
                </div>
                <div class="sub-form-group">
                    <label for="sapSd1">Sd1:</label>
                    <input type="number" id="sapSd1" placeholder="Enter factor value">
                </div>
                </blockquote>
            </div>
            
    
            <button onclick="saveLoadData_asJson()">Save Data</button>
            <div id="result"></div>
        </div>

    <script src="script.js"></script>
</body>
</html>
