    <script>const log = console.log;</script>

## 명령형 코드
<script type="module">
// 리스트에서 홀수를 length 만큼 뽑아서 제곱한 후 모두 더하기
function f(list, length) {
    let i = 0;
    for (const a of list) {
        if (a % 2) {
            log(a);
            if (++i == length) break;
        }
    }
    log(list);
}

function main() {
    f([1,2,3,4,5],3);
}
main();
</script>
