calc_types:
- category: Room
  formulas:
  - calc_type: RM-Q1
    description: 바닥마감, Ceiling마감
    formula: = A
  - calc_type: RM-Q1
    description: 벽체 마감
    formula: = A * CR
  - calc_type: RM-Q1
    description: Skirt
    formula: = P/1000
  - calc_type: RM-Q1
    description: 벽체마감(일반)
    formula: = (P/1000)*(CH/1000)
  - calc_type: RM-Q1
    description: 벽체마감(높이 구간 별 다를때 주 마감)
    formula: = (P/1000)*MH
  - calc_type: RM-Q1
    description: 벽체마감(높이 구간 별 다를때 부 마감)
    formula: = ( P/1000 )* (CH/1000-MH )
  - calc_type: RM-Q1
    description: Raised Floor 내측벽 마감
    formula: = (P/1000) * RH
  manual_params:
  - calc_type: RM-Q1
    단위: m
    비고: ex) 1.5m Tile + Above Paint => MH=1.5
    수동입력값: '2.1'
    수식 약자: MH
    항목: 주 마감재 높이
  - calc_type: RM-Q1
    단위: m
    비고: ''
    수동입력값: '1'
    수식 약자: RH
    항목: Raised Floor 높이
  - calc_type: RM-Q1
    단위: ''
    비고: '* 페인트 아닌 경우 순수 면적 CR=1.0'
    수동입력값: '1.3'
    수식 약자: CR
    항목: 천장Paint 보측면에 대한 할증률
  model_params:
  - Parameter: Area
    calc_type: RM-Q1
    단위: m2
    비고: Revit자동산출
    수식 약자: A
    항목: 면적
  - Parameter: Perimeter
    calc_type: RM-Q1
    단위: mm
    비고: Revit자동산출
    수식 약자: P
    항목: 둘레
  - Parameter: H_Room H or CH
    calc_type: RM-Q1
    단위: mm
    비고: '*적용규칙A, 3.7 참조'
    수식 약자: CH
    항목: Ceiling Height
  type_tag: RM-Q1
  설명: '[룸 일반]'
- category: Floors
  formulas:
  - calc_type: FL-Q1
    description: 바닥 면적, Slab Form 면적
    formula: =A
  - calc_type: FL-Q1
    description: Slab Concrete 물량
    formula: =V
  - calc_type: FL-Q1
    description: 철근 물량
    formula: =V*RE
  manual_params:
  - calc_type: FL-Q1
    단위: ''
    비고: '*적용규칙B 철근비 참조'
    수동입력값: '0.14'
    수식 약자: RE
    항목: 철근비
  model_params:
  - Parameter: Volume
    calc_type: FL-Q1
    단위: m3
    비고: '*적용규칙A-4.1 참조'
    수식 약자: V
    항목: 체적
  - Parameter: Area
    calc_type: FL-Q1
    단위: m2
    비고: Revit자동산출
    수식 약자: A
    항목: 면적
  - Parameter: Perimeter
    calc_type: FL-Q1
    단위: mm
    비고: Revit자동산출
    수식 약자: P
    항목: 둘레
  type_tag: FL-Q1
  설명: '[플로어 일반]'
- category: Roofs
  formulas:
  - calc_type: RF-Q1
    description: Roof 면적
    formula: =A
  - calc_type: RF-Q1
    description: 부피 (Screed Slope가 있을 경우)
    formula: =A*Ts
  - calc_type: RF-Q1
    description: 부피 (Mortar Slope가 있을 경우)
    formula: =A*Tp
  - calc_type: RF-Q1
    description: Gutter 길이
    formula: = L/1000
  manual_params:
  - calc_type: RF-Q1
    단위: m
    비고: '*적용규칙A-5.4 참조'
    수동입력값: '0.06'
    수식 약자: Ts
    항목: Slope Motar 평균두께
  - calc_type: RF-Q1
    단위: m
    비고: '*적용규칙A-5.4 참조'
    수동입력값: '0.06'
    수식 약자: Tp
    항목: Protection Motar 평균 두께
  - calc_type: RF-Q1
    단위: m2
    비고: '*Parapet Wall에서 산출'
    수동입력값: ''
    수식 약자: Wf
    항목: Roof 방수마감 중 Parapet 측 추가물량
  model_params:
  - Parameter: Area
    calc_type: RF-Q1
    단위: m2
    비고: Revit자동산출
    수식 약자: A
    항목: 면적
  - Parameter: Length
    calc_type: RF-Q1
    단위: mm
